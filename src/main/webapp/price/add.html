<div class="row">
	<div class="col-md-12">
		<form id="priceAddForm" action="price/add.mvc" method="post"
			novalidate>
			<div class="control-group form-group">
				<div class="controls">
					<label>价格编号:</label> <input type="text" class="form-control"
						name="pid" required data-validation-required-message="请输入价格编号">
					<p class="help-block"></p>
				</div>
			</div>
			<div class="control-group form-group">
				<div class="controls">
					<label>价格:</label> <input type="tel" class="form-control"
						name="price" required data-validation-required-message="请输入价格">
				</div>
			</div>
			<div class="control-group form-group">
				<div class="controls">
					<label>价格类型:</label> <input type="tel" class="form-control"
						name="ptype" required data-validation-required-message="请输入价格">
				</div>
			</div>
			<div class="control-group form-group">
				<div class="controls">
					<label>价格级别:</label> <input type="tel" class="form-control"
						name="prank" required data-validation-required-message="请输入价格">
				</div>
			</div>
			<div class="control-group form-group">
				<div class="controls">
					<label>备注:</label> <input type="tel" class="form-control"
						name="premarks" required data-validation-required-message="请输入价格">
				</div>
			</div>

			<div id="success"></div>
			<!-- For success/fail messages -->
			<button type="submit" class="btn btn-primary">提交</button>
			<button id="priceAddCancelButton" type="button"
				class="btn btn-primary">取消</button>
		</form>
	</div>

</div>
