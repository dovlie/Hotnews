<div class="row">
	<div class="col-md-12">
		<form id="customerAddForm" action="customer/add.mvc" method="post"
			novalidate>
			<div class="control-group form-group">
				<div class="controls">
					<label>客户编号:</label> <input type="text" class="form-control"
						name="cid" required data-validation-required-message="请输入价格编号">
					<p class="help-block"></p>
				</div>
			</div>
			<div class="control-group form-group">
				<div class="controls">
					<label>客户名称:</label> <input type="text" class="form-control"
						name="cname" required data-validation-required-message="请输入价格">
				</div>
			</div>
			<div class="control-group form-group">
				<div class="controls">
					<label>客户类型:</label> <input type="text" class="form-control"
						name="ctype" required data-validation-required-message="请输入价格">
				</div>
			</div>
			<div class="control-group form-group">
				<div class="controls">
					<label>客户电话:</label> <input type="text" class="form-control"
						name="cphone" required data-validation-required-message="请输入价格">
				</div>
			</div>
			<div class="control-group form-group">
				<div class="controls">
					<label>会员类型:</label> <select name="vip.management"
						class="form-control">

					</select>
				</div>
			</div>
			<div id="success"></div>
			<!-- For success/fail messages -->
			<button type="submit" class="btn btn-primary">提交</button>
			<button id="customerAddCancelButton" type="button"
				class="btn btn-primary">取消</button>
		</form>
	</div>

</div>
