<div class="row">
	<div class="col-md-12">
		<form id="productModifyForm" action="product/modify.mvc" method="post"
			novalidate>
			<div class="control-group form-group">
				<div class="controls">
					<!--<label>产品编号:</label>   -->
					<input type="hidden" class="form-control"
						name="pid" required>
					<!-- <p class="help-block"></p>  -->
				</div>
			</div>
			<div class="control-group form-group">
				<div class="controls">
					<label>产品名称:</label> <input type="text" class="form-control"
						name="pname" required>
				</div>
			</div>
			<div class="control-group form-group">
				<div class="controls">
					<label>照片:</label> <input type="file" class="form-control"
						name="uploadphoto" required>
				</div>
			</div>
			<div class="control-group form-group">
				<div class="controls">
					<label>价格:</label> <select name="price.pid" class="form-control">

					</select>
				</div>
			</div>
			<div class="control-group form-group">
				<div class="controls">
					<label>优惠:</label> <select name="promotion.prid" class="form-control">

					</select>
				</div>
			</div>
			<div class="control-group form-group">
				<div class="controls">
					<label>产地:</label> <select name="origin.oid" class="form-control">

					</select>
				</div>
			</div>
			<div class="control-group form-group">
				<div class="controls">
					<label>仓库:</label> <select name="warehose.wid" class="form-control">

					</select>
				</div>
			</div>
			<div class="control-group form-group">
				<div class="controls">
					<label>产品类型:</label> <select name="producttype.ptid"
						class="form-control">

					</select>
				</div>
			</div>
			<div id="success"></div>
			<button type="submit" class="btn btn-primary">提交</button>
			<button id="productModifyCancelButton" type="button"
				class="btn btn-primary">取消</button>
		</form>
	</div>

</div>
