
<div class="row">
            <div class="col-md-12">

                <form  id="WarehouseModifyForm" action="warehouse/modify.mvc" method="post" novalidate>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>仓库编号:</label>
                            <input type="text" class="form-control" name="wid" required data-validation-required-message="Please enter your name.">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>仓库地址:</label>
                            <input type="tel" class="form-control" name="waddress"  required data-validation-required-message="Please enter your phone number.">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>负责人姓名:</label>
                            <input type="tel" class="form-control" name="sname"  required data-validation-required-message="Please enter your phone number.">
                        </div>
                    </div>
                     <div class="control-group form-group">
                        <div class="controls">
                            <label>负责人电话:</label>
                            <input type="tel" class="form-control" name="sphone"  required data-validation-required-message="Please enter your phone number.">
                        </div>
                    </div>
                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <button type="submit" class="btn btn-primary">提交</button>
                    <button type="button" id="WarehouseModifyCancelButton" class="btn btn-primary">取消</button>
                </form>
            </div>

        </div>
