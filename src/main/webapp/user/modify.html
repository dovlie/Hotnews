<div class="row">
            <div class="col-md-12">
                <form id="userModifyForm" action="user/modify.mvc" method="post" novalidate>
                    <div class="control-group form-group">
                        <div class="controls">
                            <!-- <label>价格编号:</label>  -->
                            <input type="hidden" class="form-control" name="uid" required data-validation-required-message="请输入价格编号">
                            <!-- <p class="help-block"></p> -->
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>密码:</label>
                            <input type="tel" class="form-control" name="pw" required data-validation-required-message="请输入价格">
                        </div>
                    </div>
                    
                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <button type="submit" class="btn btn-primary">提交</button>
                    <button id="userModifyCancelButton" type="button" class="btn btn-primary">取消</button>
                </form>
            </div>

        </div>
