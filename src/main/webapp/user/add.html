<div class="row">
            <div class="col-md-12">
                <form id="userAddForm" action="user/add.mvc" method="post" novalidate>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>用户编号:</label>
                            <input type="text" class="form-control" name="uid" required data-validation-required-message="请输入用户编号">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>密码:</label>
                            <input type="tel" class="form-control" name="pw" required data-validation-required-message="请输入密码">
                        </div>
                    </div>
                    
                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <button type="submit" class="btn btn-primary">提交</button>
                    <button id="userAddCancelButton" type="button" class="btn btn-primary">取消</button>
                </form>
            </div>

        </div>
