<div class="row">
	<div class="col-md-12">
		<form id="originModifyForm" action="origin/modify.mvc" method="post"
			novalidate>
			
			<div class="control-group form-group">
				<div class="controls">
					<!-- 
					<label>产地编号:</label> <input type="text" class="form-control"
						name="oid" required data-validation-required-message="请输入价格编号">
					<p class="help-block"></p>
					-->
					<input type="hidden" class="form-control" name="oid" >
				</div>
			</div>
			 
			 
			<div class="control-group form-group">
				<div class="controls">
					<label>国家:</label> <input type="text" class="form-control"
						name="ocountry" required data-validation-required-message="请输入价格">
				</div>
			</div>
			<div class="control-group form-group">
				<div class="controls">
					<label>省/州/郡:</label> <input type="text" class="form-control"
						name="province" required data-validation-required-message="请输入价格">
				</div>
			</div>
			<div class="control-group form-group">
				<div class="controls">
					<label>市:</label> <input type="text" class="form-control"
						name="city" required data-validation-required-message="请输入价格">
				</div>
			</div>
			<div class="control-group form-group">
				<div class="controls">
					<label>县/区:</label> <input type="text" class="form-control"
						name="country" required data-validation-required-message="请输入价格">
				</div>
			</div>

			<div id="success"></div>
			<!-- For success/fail messages -->
			<button type="submit" class="btn btn-primary">提交</button>
			<button id="originModifyCancelButton" type="button"
				class="btn btn-primary">取消</button>
		</form>
	</div>
</div>
