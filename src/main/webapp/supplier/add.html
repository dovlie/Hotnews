
<div class="row">
            <div class="col-md-12">

                <form  id="SupplierAddForm" action="supplier/add.mvc" method="post" novalidate>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>供应商编号:</label>
                            <input type="text" class="form-control" name="sid" required data-validation-required-message="Please enter your name.">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>供应商名称:</label>
                            <input type="tel" class="form-control" name="sname"  required data-validation-required-message="Please enter your phone number.">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>供应商地址:</label>
                            <input type="tel" class="form-control" name="saddress"  required data-validation-required-message="Please enter your phone number.">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>联系人姓名:</label>
                            <input type="tel" class="form-control" name="lmname"  required data-validation-required-message="Please enter your phone number.">
                        </div>
                    </div>
                     <div class="control-group form-group">
                        <div class="controls">
                            <label>联系人电话:</label>
                            <input type="tel" class="form-control" name="lmphone"  required data-validation-required-message="Please enter your phone number.">
                        </div>
                    </div>
                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <button type="submit" class="btn btn-primary">提交</button>
                    <button type="button" id="SupplierAddCancelButton" class="btn btn-primary">取消</button>
                </form>
            </div>

        </div>
