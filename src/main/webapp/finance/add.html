<div class="row">
            <div class="col-md-12">
                <form id="financeAddForm" action="finance/add.mvc" method="post" novalidate>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>财务编号:</label>
                            <input type="text" class="form-control" name="fid" required data-validation-required-message="请输入财务编号">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                        <label>财务类型:</label>
                            <input type="text" class="form-control" name="fleixing" required data-validation-required-message="请输入财务类型">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                        <label>财务金额:</label>
                            <input type="text" class="form-control" name="fmoney" required data-validation-required-message="请输入财务金额">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    </div>
                    
                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <button type="submit" class="btn btn-primary">提交</button>
                    <button id="financeAddCancelButton" type="button" class="btn btn-primary">取消</button>
                </form>
            </div>

        </div>
