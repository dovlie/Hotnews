
<div class="row">
            <div class="col-md-12">

                <form  id="ProcurementProgramAddForm" action="procurementprogram/add.mvc" method="post" novalidate>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>采购编号:</label>
                            <input type="text" class="form-control" name="pid" required data-validation-required-message="Please enter your name.">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>采购日期:</label>
                            <input type="tel" class="form-control" name="pdate"  required data-validation-required-message="Please enter your phone number.">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>采购产品名称:</label>
                            <input type="tel" class="form-control" name="ppname"  required data-validation-required-message="Please enter your phone number.">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>采购数量:</label>
                            <input type="tel" class="form-control" name="pquantity"  required data-validation-required-message="Please enter your phone number.">
                        </div>
                    </div>
                     <div class="control-group form-group">
                        <div class="controls">
                            <label>负责人编号:</label>
                            <input type="tel" class="form-control" name="sid"  required data-validation-required-message="Please enter your phone number.">
                        </div>
                    </div>
                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <button type="submit" class="btn btn-primary">提交</button>
                    <button type="button" id="ProcurementProgramCancelButton" class="btn btn-primary">取消</button>
                </form>
            </div>

        </div>
