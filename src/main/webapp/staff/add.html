<div class="row">
            <div class="col-md-12">
                <form id="staffAddForm" action="staff/add.mvc" method="post" novalidate>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>员工编号:</label>
                            <input type="text" class="form-control" name="sid" required data-validation-required-message="请输入员工编号">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                        <label>员工姓名:</label>
                            <input type="text" class="form-control" name="sname" required data-validation-required-message="请输入用户姓名">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                        <label>员工手机号:</label>
                            <input type="text" class="form-control" name="sphone" required data-validation-required-message="请输入员工手机号">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>员工所属部门:</label>
                            <input type="tel" class="form-control" name="sbranch" required data-validation-required-message="请输入部门">
                        </div>
                    </div>
                    
                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <button type="submit" class="btn btn-primary">提交</button>
                    <button id="staffAddCancelButton" type="button" class="btn btn-primary">取消</button>
                </form>
            </div>

        </div>
