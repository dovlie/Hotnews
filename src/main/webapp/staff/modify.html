<div class="row">
	<div class="col-md-12">
		<form id="staffModifyForm" action="staff/modify.mvc" method="post"
			novalidate>
			<div class="control-group form-group">
				<div class="controls">
					<!-- <label>员工编号:</label>  -->
					<input type="hidden" class="form-control" name="sid" required
						data-validation-required-message="请输入员工编号">
					<!-- <p class="help-block"></p> -->
				</div>
			</div>
			<div class="control-group form-group">
				<div class="controls">
					<label>员工姓名:</label> <input type="tel" class="form-control"
						name="sname" required data-validation-required-message="请输入员工姓名">
				</div>
			</div>
			<div class="control-group form-group">
				<div class="controls">
					<label>员工电话:</label> <input type="tel" class="form-control"
						name="sphone" required data-validation-required-message="请输入员工姓名">
				</div>
			</div>
			<div class="control-group form-group">
				<div class="controls">
					<label>员工所在部门:</label> <input type="tel" class="form-control"
						name="sbranch" required data-validation-required-message="请输入员工姓名">
				</div>
			</div>
			<div id="success"></div>
			<!-- For success/fail messages -->
			<button type="submit" class="btn btn-primary">提交</button>
			<button id="userModifyCancelButton" type="button"
				class="btn btn-primary">取消</button>
		</form>
	</div>

</div>
