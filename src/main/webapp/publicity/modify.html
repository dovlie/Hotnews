<div class="row">
	<div class="col-md-12">
		<form id="publicityModifyForm" action="publicity/modify.mvc" method="post"
			novalidate>
			
			<div class="control-group form-group">
				<div class="controls">
					<!-- 
					<label>产地编号:</label> <input type="text" class="form-control"
						name="oid" required data-validation-required-message="请输入价格编号">
					<p class="help-block"></p>
					-->
					<input type="hidden" class="form-control" name="puid" >
				</div>
			</div>
			 
			 
			<div class="control-group form-group">
				<div class="controls">
					<label>宣传名称:</label> <input type="text" class="form-control"
						name="puname" required data-validation-required-message="请输入价格">
				</div>
			</div>
			<div class="control-group form-group">
				<div class="controls">
					<label>宣传方式:</label> <input type="text" class="form-control"
						name="puway" required data-validation-required-message="请输入价格">
				</div>
			</div>
			<div class="control-group form-group">
				<div class="controls">
					<label>宣传花费:</label> <input type="text" class="form-control"
						name="pucost" required data-validation-required-message="请输入价格">
				</div>
			</div>
			<div class="control-group form-group">
				<div class="controls">
					<label>备注:</label> <input type="text" class="form-control"
						name="puremarks" required data-validation-required-message="请输入价格">
				</div>
			</div>

			<div id="success"></div>
			<!-- For success/fail messages -->
			<button type="submit" class="btn btn-primary">提交</button>
			<button id="publicityModifyCancelButton" type="button"
				class="btn btn-primary">取消</button>
		</form>
	</div>
</div>
