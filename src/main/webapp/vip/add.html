<div class="row">
            <div class="col-md-12">
                <form id="vipAddForm" action="vip/add.mvc" method="post" novalidate>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>会员编号:</label>
                            <input type="text" class="form-control" name="management" required data-validation-required-message="请输入会员编号">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>会员类型:</label>
                            <input type="text" class="form-control" name="memType" required data-validation-required-message="请输入会员类型">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>折扣率:</label>
                            <input type="text" class="form-control" name="depRa" required data-validation-required-message="请输入折扣率">
                        </div>
                    </div>
                    
                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <button type="submit" class="btn btn-primary">提交</button>
                    <button id="vipAddCancelButton" type="button" class="btn btn-primary">取消</button>
                </form>
            </div>

        </div>
