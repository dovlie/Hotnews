<div class="row">
	<div class="col-md-12">
		<form id="promotionModifyForm" action="promotion/modify.mvc"
			method="post" novalidate>

			<div class="control-group form-group">
				<div class="controls">
					<!-- 
					<label>产地编号:</label> <input type="text" class="form-control"
						name="oid" required data-validation-required-message="请输入价格编号">
					<p class="help-block"></p>
					-->
					<input type="hidden" class="form-control" name="prid">
				</div>
			</div>


			<div class="control-group form-group">
				<div class="controls">
					<label>优惠类型:</label> <input type="text" class="form-control"
						name="prtype" required>
				</div>
			</div>
			<div class="control-group form-group">
				<div class="controls">
					<label>优惠价格:</label> <input type="text" class="form-control"
						name="prprice" required>
				</div>
			</div>
			<div class="control-group form-group">
				<div class="controls">
					<label>优惠级别:</label> <input type="text" class="form-control"
						name="rank" required>
				</div>
			</div>
			<div class="control-group form-group">
				<div class="controls">
					<label>备注:</label> <input type="text" class="form-control"
						name="remarks" required>
				</div>
			</div>
			<div id="success"></div>
			<!-- For success/fail messages -->
			<button type="submit" class="btn btn-primary">提交</button>
			<button id="promotionModifyCancelButton" type="button"
				class="btn btn-primary">取消</button>
		</form>
	</div>
</div>
