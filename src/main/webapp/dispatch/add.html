<div class="row">
	<div class="col-md-12">
		<form id="dispatchAddForm" action="dispatch/add.mvc" method="post"
			novalidate>
			<div class="control-group form-group">
				<div class="controls">
					<label>配送编号:</label> <input type="text" class="form-control"
						name="did" required data-validation-required-message="请输入价格编号">
					<p class="help-block"></p>
				</div>
			</div>
			<div class="control-group form-group">
				<div class="controls">
					<label>配送名称:</label> <input type="text" class="form-control"
						name="dname" required data-validation-required-message="请输入价格">
				</div>
			</div>
			<div id="success"></div>
			<!-- For success/fail messages -->
			<button type="submit" class="btn btn-primary">提交</button>
			<button id="dispatchAddCancelButton" type="button"
				class="btn btn-primary">取消</button>
		</form>
	</div>

</div>
