<div class="row">
	<div class="col-md-12">
		<form id="dispatchModifyForm" action="dispatch/modify.mvc" method="post"
			novalidate>

			<div class="control-group form-group">
				<div class="controls">
					<!-- 
					<label>客户:</label> <input type="text" class="form-control"
						name="oid" required>
					<p class="help-block"></p>
					-->
					<input type="hidden" class="form-control" name="did">
				</div>
			</div>

			<div class="control-group form-group">
				<div class="controls">
					<label>订单名称:</label> <input type="text" class="form-control"
						name="dname" required data-validation-required-message="请输入价格">
				</div>
			</div>

			<div id="success"></div>
			<!-- For success/fail messages -->
			<button type="submit" class="btn btn-primary">提交</button>
			<button id="dispatchModifyCancelButton" type="button"
				class="btn btn-primary">取消</button>
		</form>
	</div>
</div>
